<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kaszinó – Játékos oldal</title>
    <style>
        .container {
          max-width: 300px;
          margin: auto;
          text-align: center;
        }
        ul.info-list {
          list-style: none;
          padding: 0;
          margin: 0 0 16px;
        }
        ul.info-list li {
          display: flex;
          justify-content: space-between;
          padding: 4px 0;
        }
        .full-width-button {
          width: 100%;
          box-sizing: border-box;
          padding: 8px;
          margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Üdvözlünk, ' + ${username} + '!'"></h2>

    <h3>Játékos adatok:</h3>
    <ul class="info-list">
        <li>
            <span>Felhasználónév:</span>
            <span th:text="${username}"></span>
        </li>
        <li>
            <span>Jelenlegi zseton:</span>
            <span th:text="${currentChips}"></span>
        </li>
        <li>
            <span>Összesen generált zseton:</span>
            <span th:text="${totalGeneratedChips}"></span>
        </li>
    </ul>

    <form th:action="@{/players/generate-chips}" method="get">
        <input type="hidden" name="username" th:value="${username}"/>
        <button type="submit" class="full-width-button">Zseton generálása</button>
    </form>

    <h3>Választható játékok:</h3>
    <form th:action="@{/double-or-nothing}" method="get">
        <button type="submit" class="full-width-button">Dupla vagy semmi</button>
    </form>

    <form th:action="@{/players/login}" method="get" style="margin-top:16px;">
        <button type="submit" class="full-width-button">Kijelentkezés</button>
    </form>
</div>
</body>
</html>

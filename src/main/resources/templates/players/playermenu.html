<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kaszinó – Játékos oldal</title>
    <style>
        .container {
          max-width: 300px;
          margin: auto;
          text-align: center;
        }
        ul.info-list {
          list-style: none;
          padding: 0;
          margin: 0 0 16px;
        }
        ul.info-list li {
          display: flex;
          justify-content: space-between;
          padding: 4px 0;
        }
        .full-width-button {
          width: 100%;
          box-sizing: border-box;
          padding: 8px;
          margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Üdvözlünk, ' + ${player.playerName} + '!'"></h2>

    <h3>Játékos adatok:</h3>
    <ul class="info-list">
        <li><span>Felhasználónév:</span><span th:text="${player.playerName}"></span></li>
        <li><span>Jelenlegi zseton:</span><span th:text="${player.currentChips}"></span></li>
        <li><span>Összesen generált zseton:</span><span th:text="${player.totalGeneratedChips}"></span></li>
    </ul>

    <form th:action="@{/players/generate-chips}" method="get">
        <button type="submit" class="full-width-button">Zseton generálása</button>
    </form>

    <h3 style="margin-top:16px;">Választható játékok:</h3>
    <form th:action="@{/games/Double-or-Nothing}" method="get">
        <button type="submit" class="full-width-button">Dupla vagy semmi</button>
    </form>

    <form th:action="@{/players/playermenu}" method="get" style="margin-top:16px;">
        <button type="submit" class="full-width-button">Vissza</button>
    </form>

    <form th:action="@{/players/delete-player}" method="get" style="margin-top:16px;">
        <button type="submit" class="full-width-button"
                style="background-color: #e53e3e; color: white;">
            Játékos törlése
        </button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
  <style>
    form {
      max-width: 300px;
      margin: auto;
    }
    input[type="text"],
    input[type="password"],
    .full-width-button {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<h2 style="text-align:center;">Bejelentkezés</h2>
<form th:action="@{/players/login}" method="post">
  <label>Felhasználónév: </label><br/>
  <input type="text" name="username"/><br/>
  <label>Jelszó: </label><br/>
  <input type="password" name="password"/><br/>
  <button type="submit" class="full-width-button">Bejelentkezés</button>
</form>

<form th:action="@{/players/register}" method="get" style="max-width:300px; margin: 16px auto 0;">
  <button type="submit" class="full-width-button">Regisztráció</button>
</form>
</body>
</html>
